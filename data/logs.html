<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="--bs-primary: #6710f5;--bs-primary-rgb: 103,16,245;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PandaGarage</title>
    <link rel="icon" type="image/svg+xml" sizes="167x150" href="assets/img/icon.svg">
    <link rel="icon" type="image/svg+xml" sizes="167x150" href="assets/img/icon.svg">
    <link rel="icon" type="image/svg+xml" sizes="167x150" href="assets/img/icon.svg">
    <link rel="icon" type="image/svg+xml" sizes="167x150" href="assets/img/icon.svg">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="background: rgb(214,214,214);">
    <nav class="navbar navbar-expand-md bg-dark py-3" data-bs-theme="dark">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><img class="inverted-logo" src="assets/img/icon.svg"><span style="padding-left: 10px;">PandaGarage</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-5">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/" i18n="nav-dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/info" i18n="nav-info">Info</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/logs" i18n="nav-logs">Logs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings" i18n="nav-settings">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col">
                <div class="alert alert-success" role="alert" id="alert-log-deleted"><strong i18n="alert-logs">Log file deleted!</strong></div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 10px;">
            <div class="col text-end"><button class="btn btn-secondary" id="btn-log-debug-delete" type="button" style="margin-right: 10px;" i18n="btn-delete-log-debug">Delete Debug Log</button><a class="btn btn-primary" role="button" id="btn-log-debug-download" href="/api/log/debug" target="_blank" i18n="btn-download-log-debug">Download Debug Log</a></div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive" id="table-log" style="max-height: 70vh;">
                    <table class="table">
                        <thead>
                            <tr class="top-0 z-2" style="position: sticky;">
                                <th style="min-width: 180px;" i18n="text-timestamp">Timestamp</th>
                                <th style="min-width: 100px;" i18n="text-log-level">Log Level</th>
                                <th style="min-width: 80px;" i18n="text-tag">Tag</th>
                                <th style="min-width: 500px;" i18n="text-message">Message</th>
                            </tr>
                        </thead>
                        <tbody id="table-log-body"></tbody>
                    </table>
                </div><code class="font-monospace" id="no-log" style="color: rgb(79,79,79);" i18n="text-no-logs">No Logs found</code>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 20px;margin-bottom: 50px;">
        <div class="row" style="margin-bottom: 10px;">
            <div class="col text-end"><button class="btn btn-secondary" id="btn-log-access-delete" type="button" style="margin-right: 10px;" i18n="btn-delete-log-access">Delete Access Log</button><a class="btn btn-primary" role="button" id="btn-log-access-download" href="/api/log/access" target="_blank" i18n="btn-download-log-access">Download Access Log</a></div>
        </div>
        <div class="card">
            <div class="card-body"><code class="font-monospace" id="container-log-access" style="color: rgb(79,79,79);">%LOG_ACCESS_TEMPLATE%</code><code class="font-monospace" id="no-log-access" style="color: rgb(79,79,79);" i18n="text-no-logs">No Logs found</code></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/auth.min.js"></script>
    <script src="assets/js/logs.min.js"></script>
    <script src="assets/js/x-last.min.js"></script>
</body>

</html>
